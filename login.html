<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
    }

    header {
      background-color: #1e293b;
      color: white;
      padding: 15px 30px;
    }

    h1 {
      margin: 0;
      font-size: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 85vh;
    }

    .card {
      background: white;
      padding: 30px;
      width: 350px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #2563eb;
      color: white;
      cursor: pointer;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    a {
      text-decoration: none;
      color: #2563eb;
    }
  </style>
</head>
<body>

<header>
  <h1>Access Management System</h1>
</header>

<div class="container">
  <div class="card">
    <h2>Login</h2>

    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>

    <button onclick="login()">Login</button>

    <div class="link">
      Donâ€™t have an account? <a href="signup.html">Sign Up</a>
    </div>

    <div id="errorBox" style="display: none; color:black;">
  <p id="errorMessage"></p>
  <button id="requestBtn" style="display:none;" onclick="goToRequest()">Request Access</button>
</div>
  </div>
  
</div>


<script>
const BASE_URL = "http://localhost:3000";

async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const errorBox = document.getElementById("errorBox");
  const errorMessage = document.getElementById("errorMessage");
  const requestBtn = document.getElementById("requestBtn");

  // Reset UI
  errorBox.style.display = "none";
  requestBtn.style.display = "none";

  try {
    const res = await fetch(`${BASE_URL}/users/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (res.ok) {
      localStorage.setItem("token", data.token);
      localStorage.setItem("role", data.role);

      if (data.role === "ADMIN") {
        window.location.href = "admin.html";
      } else {
        window.location.href = "employee.html";
      }

    } else {
      // Show error inside message box
      errorBox.style.display = "block";
      errorMessage.innerText = data.message;

      // Show request button only if revoked
      if (res.status === 403 && data.message.includes("revoked")) {
        requestBtn.style.display = "block";
      }
    }

  } catch (error) {
    errorBox.style.display = "block";
    errorMessage.innerText = "Server error. Please try again.";
  }
}

function goToRequest() {
  window.location.href = "request.html";
}
</script>
</body>
</html>
