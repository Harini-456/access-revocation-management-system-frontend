<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dashboard">
  <div class="navbar">
    <h2>Admin Dashboard</h2>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="card">
    <h3>Registered Employees</h3>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </div>
</div>

<script>
const token = localStorage.getItem("token");

async function loadUsers() {
  const res = await fetch("http://localhost:3000/requests/admin/users", {
    headers: { "Authorization": "Bearer " + token }
  });

  const data = await res.json();
  const table = document.getElementById("userTable");
  table.innerHTML = "";

  data.users.forEach(user => {
    table.innerHTML += `
      <tr>
        <td>${user.name}</td>
        <td>${user.email}</td>
        <td>${user.status}</td>
        <td>
          ${user.status === "ACTIVE"
            ? `<button onclick="revoke('${user._id}')">Revoke</button>`
            : `<button onclick="grant('${user._id}')">Grant</button>`
          }
        </td>
      </tr>
    `;
  });
}

async function grant(id) {
  await fetch(`http://localhost:3000/admin/grant/${id}`, {
    method: "PUT",
    headers: { "Authorization": "Bearer " + token }
  });
  loadUsers();
}

async function revoke(id) {
  await fetch(`http://localhost:3000/requests/admin/reject/${id}`, {
    method: "PUT",
    headers: { "Authorization": "Bearer " + token }
  });
  loadUsers();
}

function logout() {
  localStorage.clear();
  window.location.href = "login.html";
}

loadUsers();
</script>

</body>
</html>
